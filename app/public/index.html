<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description" content="Elite Adventures Belize - Contact Us">
  <meta name="theme-color" content="#006eb8">
  <title>Elite Adventures Belize - Contact Us</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon-192.png">
  <link rel="apple-touch-icon" href="/icon-192.png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary-color: #006eb8;
      --primary-dark: #004d7a;
      --secondary-color: #00a896;
      --error-color: #dc3545;
      --success-color: #28a745;
      --text-color: #2d3748;
      --bg-color: #ffffff;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --border-color: #e2e8f0;
      --shadow: 0 10px 40px rgba(0,0,0,0.1);
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      padding: 2rem 0;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem 1rem;
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .header {
      text-align: center;
      padding: 2rem 0 1.5rem 0;
      margin: -2rem -2rem 2rem -2rem;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border-radius: 12px 12px 0 0;
    }

    .header-logo {
      max-width: 250px;
      height: auto;
      margin: 0 auto 1.5rem auto;
      display: block;
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }

    .header p {
      font-size: 1rem;
      opacity: 0.95;
      margin-bottom: 1rem;
    }

    .header a {
      color: white;
      text-decoration: none;
      opacity: 0.9;
      font-size: 0.95rem;
      transition: opacity 0.2s;
    }

    .header a:hover {
      opacity: 1;
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      margin-bottom: 0.375rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .required {
      color: var(--error-color);
    }

    input, select, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      border: 2px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s ease;
      background: #f7fafc;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      background: white;
      box-shadow: 0 0 0 3px rgba(0,110,184,0.1);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-top: 0.25rem;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-bottom: 0;
    }

    .interests-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.5rem;
    }

    .interests-grid label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .interests-grid input[type="checkbox"] {
      width: auto;
    }

    .btn {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.05rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0,110,184,0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,110,184,0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      margin-top: 0.5rem;
      box-shadow: 0 4px 12px rgba(108,117,125,0.3);
    }

    .btn-secondary:hover:not(:disabled) {
      box-shadow: 0 6px 20px rgba(108,117,125,0.4);
    }

    .error {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .alert {
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1rem;
    }

    .alert-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .alert-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .success-screen {
      text-align: center;
      padding: 2rem 0;
    }

    .success-screen .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .success-screen h2 {
      color: var(--success-color);
      margin-bottom: 1rem;
    }

    .offline-indicator {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #ff9800;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 0.85rem;
      box-shadow: var(--shadow);
      display: none;
    }

    .offline-indicator.show {
      display: block;
    }

    #admin-login {
      text-align: center;
      margin-top: 2rem;
    }

    #admin-login a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.9rem;
    }

    #admin-login a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.25rem;
      }

      .interests-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="offline-indicator" class="offline-indicator">
    <span>ðŸ“± Offline - Form will be saved and submitted when online</span>
  </div>

  <script src="/config.js"></script>
  <script src="/bundle.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
